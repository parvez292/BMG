<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDMG - Under Maintenance</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Hind+Siliguri:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>

    <style>
        /* --- CSS Code - Modern & Clean Maintenance Page --- */
        :root {
            --primary-bg: #1A202C; /* Dark Slate Blue */
            --secondary-bg: #2D3748;
            --accent-color: #fca311; /* Bright Orange for warning */
            --text-color: #E2E8F0;
            --border-color: #4A5568;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Poppins', 'Hind Siliguri', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .maintenance-container {
            width: 100%;
            max-width: 600px;
            background-color: var(--secondary-bg);
            border-radius: 20px;
            padding: 40px;
            border-top: 5px solid var(--accent-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .maintenance-icon {
            font-size: 5em;
            color: var(--accent-color);
            margin-bottom: 25px;
        }

        .maintenance-title {
            font-size: 2.2em;
            font-weight: 700;
            color: white;
            margin-bottom: 15px;
        }

        .maintenance-message {
            font-size: 1.1em;
            line-height: 1.8;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .contact-info {
            font-size: 1em;
            background-color: var(--primary-bg);
            padding: 15px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        .contact-info a {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s;
        }
        .contact-info a:hover {
            color: white;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="maintenance-container">
        <div class="maintenance-icon">
            <i class="fas fa-tools"></i>
        </div>
        
        <h1 class="maintenance-title">সাময়িক সময়ের জন্য আমরা দুঃখিত</h1>
        
        <p class="maintenance-message">
            আমাদের ওয়েবসাইটটি বর্তমানে রক্ষণাবেক্ষণের অধীনে রয়েছে। <br>
            আমরা খুব শীঘ্রই ফিরে আসব। আপনার ধৈর্যের জন্য ধন্যবাদ।
        </p>
        
        <div class="contact-info">
            বিস্তারিত জানতে ডেভেলপার এর সাথে যোগাযোগ করুন: 
            <a href="https://www.facebook.com/parvez.akanda.2025" target="_blank">Parvez Akanda</a>
        </div>
    </div>

</body>
</html>
